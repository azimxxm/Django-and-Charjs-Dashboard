{% extends 'partials/base.html' %}

{% block title %} Dashboard {% endblock %}

{% block content %}
<div class="row mt-4 pt-3">
    <div class="col-md-10">
        <canvas id="myChart" width="400" height="300"></canvas>
        <script>
            var ctx = document.getElementById('myChart').getContext('2d');
            var myChart = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: [`{% for data in data %}`, `{{ data.coutry }}`, `{% endfor %}` ],
            datasets: [{
                label: "Statistica example",
                data: [`{% for data in data %}`, `{{ data.popilation }}`, `{% endfor %}` ],
                backgroundColor: [
                    'rgba(255, 99, 132, 0.2)',
                    'rgba(54, 162, 235, 0.2)',
                    'rgba(255, 206, 86, 0.2)',
                    'rgba(75, 192, 192, 0.2)',
                    'rgba(153, 102, 255, 0.2)',
                    'rgba(255, 159, 64, 0.2)'
                ],
                    borderColor: [
                        'rgba(255, 99, 132, 1)',
                        'rgba(54, 162, 235, 1)',
                        'rgba(255, 206, 86, 1)',
                        'rgba(75, 192, 192, 1)',
                        'rgba(153, 102, 255, 1)',
                        'rgba(255, 159, 64, 1)'
                    ],
                        borderWidth: 1
        }]
    },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
});
        </script>
    </div>
</div>

{% endblock %}
